<div class="w-100 pb-5">
    <app-header></app-header>
    @for (task of taskList; track task.id){
    <li>
        <p class="text-capitalize d-block text-truncate h1">{{task.name}}</p>
        <div class="TrashNPencil">
            <i class="fa-solid fa-trash" (click)="deleteTask(task)"></i>
            <i class="fa-solid fa-pencil" (click)="updateTask(task)" routerLink="/update"></i>
        </div>
    </li>
    }
</div>
